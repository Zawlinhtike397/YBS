name: ybs
description: "A new Flutter project."
publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  geolocator: ^12.0.0
  flutter_map_math: ^0.2.3
  path: ^1.9.1
  path_provider: ^2.1.5
  free_map: ^2.3.0
  flutter_location_search: ^2.0.0
  url_launcher: ^6.3.1
  timeline_tile: ^2.0.0
  flutter_tts: ^4.2.3
  flutter_foreground_task: ^9.1.0
  minimize_flutter_app: ^0.0.2
  flutter_local_notifications: ^19.3.0
  flutter_native_splash: ^2.4.6
  blinking_text: ^1.0.4
  intl: ^0.19.0
  flutter_svg: ^2.2.0
  flutter_map: ^8.2.0
  latlong2: ^0.9.1
  flutter_osm_plugin: ^1.4.1
  pointer_interceptor: ^0.10.1+2
  animated_text_kit: ^4.2.3
  dotted_line: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - assets/ybs_dump.json

  fonts:
    - family: Z01-Umoe002
      fonts:
        - asset: assets/fonts/Z01-Umoe002-Regular.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 

flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/splash.png
  android_12:
    image: assets/icons/splash.png
    color: "#ffffff"
  android: true
  ios: false
  web: false
